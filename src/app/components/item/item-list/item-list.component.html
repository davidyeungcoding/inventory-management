<div class="container">
  <div class="row">
    <table>
      <tr>
        <th class="table-left">Name</th>
        <th class="table-center">Price</th>
        <th class="table-center">Active</th>
        <th class="table-center">Available</th>
        <th class="table-center">Edit</th>
        <th class="table-center">Delete</th>
      </tr>
  
      <tr *ngFor="let item of itemList">
        <td class="table-left">{{ item.name }}</td>
        <td class="table-center">{{ item.price }}</td>
        <td class="table-center">{{ item.active }}</td>
        <td class="table-center">{{ item.available }}</td>

        <td class="table-center">
          <button type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#editItemModal"
            (click)="onMarkForEdit(item)">Edit</button>
        </td>

        <td class="table-center">
          <button class="btn btn-secondary"
            (click)="onDelete(item)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="row table-end">
    <button class="btn btn-secondary table-end-btn"
      (click)="onBack()">Back</button>

    <button class="btn btn-secondary table-end-btn"
      (click)="onAddItem()">Add New Item</button>
  </div>
</div>

<div class="modal fade"
  id="editItemModal"
  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <app-edit-item-details [targetItem]="targetItem"></app-edit-item-details>
    </div>
  </div>
</div>
