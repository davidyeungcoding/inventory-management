<div class="container">
  <div class="row">
    <table>
      <tr>
        <th class="table-left">Name</th>
        <th class="table-center">Price</th>
        <th class="table-center">Active</th>
        <th class="table-center">Available</th>
        <th class="table-center">Edit Details</th>
        <th class="table-center">Edit Ingredients</th>
        <th class="table-center">Delete</th>
      </tr>
  
      <tr class="table-entry" *ngFor="let item of itemList">
        <td class="table-left">{{ item.name }}</td>
        <td class="table-center">{{ item.price }}</td>
        <td class="table-center table-data">{{ item.active }}</td>
        <td class="table-center table-data">{{ item.available }}</td>

        <td class="table-center">
          <button type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#editItemModal"
            (click)="onEditSetup(item, '#editMsgContainer')"><i class="far fa-edit"></i> Details</button>
        </td>
        
        <td class="table-center">
          <button type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#editItemIngredientsModal"
            (click)="onEditItemIngredients(item, '#editItemIngredientMsgContainer')"><i class="far fa-edit"></i> Ingredients</button>
        </td>

        <td class="table-center">
          <button class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#deleteItemModal"
            (click)="onTargetItem(item, '#deleteMsgContainer')"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="row table-end">
    <button class="btn btn-secondary table-end-btn"
      (click)="onBack()">Back</button>

    <button class="btn btn-secondary table-end-btn"
      data-bs-toggle="modal"
      data-bs-target="#createItemModal">Add Item</button>
  </div>
</div>

<div class="modal fade"
  id="editItemModal"
  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <app-edit-item-details [targetItem]="targetItem" [editItem]="editForm"></app-edit-item-details>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"
  id="editItemIngredientsModal"
  tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Item Ingredients</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <app-edit-item-ingredients [targetItem]="targetItem"
          [ingredientList]="targetIngredients"
          [fullIngredientList]="fullIngredientList"></app-edit-item-ingredients>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"
  id="createItemModal"
  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Item</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <app-create-item></app-create-item>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"
  id="deleteItemModal"
  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <app-delete-item [targetItem]="targetItem"></app-delete-item>
      </div>
    </div>
  </div>
</div>
