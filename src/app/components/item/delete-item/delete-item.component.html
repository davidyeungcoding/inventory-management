<div class="msg-container" id="deleteItemMsgContainer">
  <h5 class="alert alert-msg" id="deleteItemMsg">{{ deleteMessage }}</h5>
</div>

<h4 class="modal-title">Are you sure you want to delete {{ targetItem?.name }}?</h4>

<div class="row modal-btn-container">
  <button type="button"
    class="btn btn-secondary modal-btn"
    id="deleteItemBtn"
    (click)="onDelete()">Yes</button>

  <button type="button"
    class="btn btn-secondary modal-btn"
    data-bs-dismiss="modal">No</button>
</div>
