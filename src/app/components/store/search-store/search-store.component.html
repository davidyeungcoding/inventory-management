<form [formGroup]="searchQuery"
  (ngSubmit)="onSearch()">
  <div class="search-form">
    <input type="text"
      class="form-field"
      id="searchStoreField"
      placeholder="Search for Store"
      formControlName="term">
  
    <Button type="submit"
      class="btn btn-secondary"
      id="searchStoreBtn">
      <i class="fas fa-search"></i>
      
      <span class="search-text">&nbsp;Search</span>
    </Button>
  </div>
</form>
