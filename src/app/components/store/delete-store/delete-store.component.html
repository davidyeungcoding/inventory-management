<div class="msg-container" id="deleteStoreMsgContainer">
  <h4 class="alert alert-msg" id="deleteStoreMsg">{{ deleteStoreMessage }}</h4>
</div>

<h4 class="modal-title">Are you sure you want to delete this location?</h4>

<div class="modal-btn-container">
  <button type="button"
    class="btn btn-secondary modal-btn"
    id="deleteStoreBtn"
    (click)="onConfirmDelete()">Confirm</button>

  <button type="button"
    class="btn btn-secondary modal-btn"
    data-bs-dismiss="modal">Cancel</button>
</div>
