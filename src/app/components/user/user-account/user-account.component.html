<div class="content-container">
  <div class="center-form-container">
    <h1 class="page-title">User Account</h1>
  
    <div class="msg-container" id="userAccountMsgContainer">
      <h5 class="alert alert-msg" id="userAccountMsg">{{ userAccountMessage }}</h5>
    </div>
  
    <form [formGroup]="userForm" (ngSubmit)="onEditUserAccount()">
      <div class="form-group-two">
        <div class="form-group">
          <label for="editUsername">Username:</label>
    
          <input type="text"
            class="form-field"
            id="editUsername"
            placeholder="{{ activeUser?.username }}"
            formControlName="username">
  
          <div *ngIf="username?.invalid" class="error-text">
            <span *ngIf="username?.errors?.['pattern']">{{ usernameError }}</span>
          </div>
        </div>
  
        <div class="form-group password-group">
          <label for="editPassword">Password:</label>
    
          <input type="password"
            class="form-field"
            id="editPassword"
            formControlName="password">
  
          <i class="far fa-eye show-password"
            aria-label="Show Password"
            (click)="onTogglePassword('#editPassword')"></i>
    
          <i class="far fa-eye-slash hide-password"
            aria-label="Hide Password"
            (click)="onTogglePassword('#editPassword')"></i>
  
          <div *ngIf="password?.invalid" class="error-text">
            <span *ngIf="password?.errors?.['pattern']">{{ passwordError }}</span>
          </div>
        </div>
      </div>
  
      <div class="row table-end">
        <button type="submit"
          class="btn btn-secondary table-end-btn"
          id="userAccountBtn">Update</button>
      </div>
    </form>
  </div>
</div>
