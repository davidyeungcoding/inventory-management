<div class="msg-container" id="resetPasswordMsgContainer">
  <h5 class="alert alert-msg" id="resetPasswordMsg">{{ resetPasswordMessage }}</h5>
</div>

<h4 class="modal-title">Are you sure you want to reset {{ targetUser?.username }}'s password?</h4>

<div class="modal-btn-container">
  <button type="button"
    class="btn btn-secondary modal-btn"
    id="resetPasswordBtn"
    (click)="onConfirmReset()">Confirm</button>

  <button type="button"
    class="btn btn-secondary modal-btn"
    data-bs-dismiss="modal">Cancel</button>
</div>
