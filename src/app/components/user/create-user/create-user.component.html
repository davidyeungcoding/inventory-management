<div class="row">
  <form [formGroup]="addUser" (ngSubmit)="onCreateUser()">
    <div class="form-group">
      <label for="registerUsername">Username:</label>

      <input type="text"
        class="form-field"
        id="registerUsername"
        formControlName="username">
    </div>

    <div class="form-group">
      <label for="registerPassword">Password:</label>

      <input type="text"
        class="form-field"
        id="registerPassword"
        formControlName="password">
    </div>

    <div class="row home-btn-container">
      <button type="submit"
        class="btn btn-secondary btn-home"
        id="createUserBtn">Create Account</button>
    </div>
  </form>
</div>
