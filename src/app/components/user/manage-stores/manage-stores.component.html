<div class="row">
  <div class="msg-container" id="manageStoresMsgContainer">
    <h5 class="alert alert-msg" id="manageStoresMsg">{{ manageStoresMessage }}</h5>
  </div>

  <div class="form-selection-group-two">
    <div class="modal-selector-container">
      <div class="selector-group">
        <h4 class="selector-title">User's Stores</h4>

        <div class="selector-container">
          <div *ngFor="let store of userStores"
            class="selector-option"
            id="{{ store._id }}"
            (click)="toRemove(store)">{{ store.name }}</div>
        </div>
      </div>
    </div>

    <div class="modal-selector-container">
      <div class="selector-group">
        <h4 class="selector-title">Store List</h4>

        <div class="selector-container">
          <div *ngFor="let store of filteredStoreList"
            class="selector-option"
            id="{{ store._id }}"
            (click)="toAdd(store)">{{ store.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="modal-btn-container">
    <button type="button"
      class="btn btn-secondary modal-btn"
      id="manageStoresBtn"
      (click)="updateStores()">Update Stores</button>

    <button type="button"
      class="btn btn-secondary modal-btn"
      data-bs-dismiss="modal">Cancel</button>
  </div>
</div>
