<div class="container">
  <div class="row scrollable">
    <table class="table-body">
      <tr>
        <th class="table-left">Username</th>

        <th class="table-center">Remove User</th>
      </tr>

      <tr *ngFor="let user of manageUsers" class="table-entry">
        <td class="table-left">
          <span>{{ user.username }}</span>
        </td>

        <td class="table-center">
          <button type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#removeUserModal">Remove</button>
        </td>
      </tr>
    </table>
  </div>

  <div class="msg-container" id="manageUserMsgContainer">
    <h5 class="alert alert-msg" id="manageUserMsg">{{ manageUserMessage }}</h5>
  </div>

  <div class="row table-end">
    <button type="button"
      class="btn btn-secondary table-end-btn"
      (click)="getFullUserList()">Edit Users</button>

    <button type="button"
      class="btn btn-secondary table-end-btn"
      (click)="onBack()">Back</button>
  </div>
</div>

<div class="modal fade"
  id="removeUserModal"
  tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Remove User</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">This is in the body</div>
    </div>
  </div>
</div>

<div class="modal fade"
  id="addUserModal"
  tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>

        <button type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <app-add-user [storeUsers]="manageUsers"
        [errorMessage]="fullUserListError"
        [filteredUserList]="filteredUserList"></app-add-user>
      </div>
    </div>
  </div>
</div>
