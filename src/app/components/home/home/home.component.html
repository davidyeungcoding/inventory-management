<div class="main-grid">
  <div class="side-content"></div>

  <h1 id="homeTitle">Inventory Management</h1>

  <div class="main-content">
    <div class="msg-container" id="homeMsgContainer">
      <h5 class="alert alert-msg" id="homeMsg">{{ addMessage }}</h5>
    </div>

    <div class="form-container">
      <div class="tabs">
        <h6 class="tab-header active-tab"
          id="loginTab"
          (click)="onShowContent('login', '#password')">Login</h6>

        <h6 class="tab-header"
          id="registerTab"
          (click)="onShowContent('register', '#registerPassword')">Register</h6>
      </div>

      <div id="loginContainer">
        <app-login [login]="login"></app-login>
      </div>

      <div id="registerContainer">
        <app-create-user [addUser]="addUser"></app-create-user>
      </div>
    </div>
  </div>
</div>
